<!-- 
    目标： html模板
    现状： 基本
    历史未来： 还缺css 模板， js模板
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta显示性设置 start -->
        <meta charset="utf-8"> <!-- HTML5设定网页字符集的方式推荐使用UTF-8  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><!-- 指定IE和Chrome使用最新版本渲染当前页面 -->
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/><!-- 设置移动端窗口： -->
        <!-- meta显示性设置 end -->

        <!-- meta防御性设置 start -->
        <meta http-equiv="Pragma" CONTENT="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容，这样设定，访问者将无法脱机浏览。 -->
        <meta http-equiv="Cache-Control" content="no-siteapp"/><!-- 避免被百度转码 -->
        <meta http-equiv="window-target" content="_top"><!-- 控制网页窗口 强制页面在当前窗口中以独立页面显示 防止网页被别人作为一个Frame调用。-->
        <!-- meta防御性设置 end -->

         <meta http-equiv="x-dns-prefetch-control" content="on"><!--自动启用dns提前解析来提升网站性能 -->
        <!-- meta禁止缓存设置 start -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Expires" content="0" />
        <!-- meta禁止缓存设置 end-->
        
        <!-- meta面向搜索引擎 start -->
        <meta name="robots" content="all">
        <meta name="google" content="index,follow" />
        <meta name="googlebot" content="index,follow" />
        <meta name="verify" content="index,follow" />
        <meta name="revisit-after" content="7 days" ><!-- 设置一个爬虫的重访时间。如果重访时间过短，爬虫将按它们定义的默认时间来访问 -->
        <meta name="keywords" content="灵机, 网络, 网站, 程序"><!-- 网页的关键字 -->
        <meta name="description" content="编程工具网站"><!-- 网页的描述 -->
        <!-- meta面向搜索引擎 end -->

        <!-- meta其他设置 start -->
        <meta name="author" content="StephenLee, 276125681@qq.com"><!-- 用于标注网页作者举例： -->
        <meta name="copyright" content="StephenLee"><!-- 用于标注copyright(版权) -->
        <!-- meta其他设置 end -->

        <title>templateindex</title>
        <link rel="stylesheet" href="./templatestyle.css">
        <!-- cdnjs 缓存 https://cdnjs.cloudflare.com  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <script>
        </script>
    </body>
</html>
